---
# read_network_spec.yml
network_spec: "{{ input_project_dir }}/network_spec.yml"
network_spec_syntax_fail_msg: "Failed. Syntax errors present in network_spec.yml. Fix errors and re-run playbook again."

# check_pulp_status.yml
pulp_server_ip: "{{ hostvars['localhost']['pulp_server_ip'] }}"
pulp_container_name: "omnia_pulp"
pulp_port: "2225"
pulp_status_url: "http://{{ pulp_server_ip }}:{{ pulp_port }}/pulp/api/v3/status/"
endpoint_retries: 3
endpoint_delay: 5
endpoint_timeout: 60
pulp_status_fail_msg: "Pulp endpoint is not up. Status code: {{ result.status }}"
container_status_msg: "Pulp container Status: {{ container_info.containers[0].State.Status }}"
container_status_fail_msg: "Pulp container is not running. Current Status: {{ container_info.containers[0].State.Status }}"
