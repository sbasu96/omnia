<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .flowchart-container {
            position: relative;
            width: 400px;
        }
        .box {
            width: 200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            margin: 20px auto;
            border: 2px solid black;
            border-radius: 5px;
            font-weight: bold;
        }
        .parallelogram {
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 20px;
            margin: 20px auto;
            background-color: #ffeb3b;
            border: 2px solid black;
            transform: skew(-20deg);
            padding: 10px;
            font-weight: bold;
        }
        .start {
            background-color: red;
            color: white;
        }
        .prepare-oim {
            background-color: blue;
            color: white;
        }
        .prereq-sh {
            background-color: green;
            color: white;
        }
        .local-repo {
            background-color: blue;
            color: white;
        }
        .link {
            color: white;
            text-decoration: none;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid black;
            margin: 10px auto;
        }
        .parallelogram ul {
            list-style-type: none;
            padding-left: 0;
        }
        .parallelogram li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
<div class="flowchart-container">
    <!-- Start Box -->
    <div class="box start">Start</div>
    <div class="arrow"></div>

    <!-- Prepare OIM Box -->
    <div class="box prepare-oim">
        <a href="https://omniahpc.readthedocs.io/en/release_1.7/OmniaInstallGuide/Ubuntu/Ubuntu_prereq.html" class="link" target="_blank">Prepare OIM</a>
    </div>
    <div class="arrow"></div>

    <!-- Prereq.sh Box -->
    <div class="box prereq-sh">
        <a href="https://omniahpc.readthedocs.io/en/release_1.7/OmniaInstallGuide/Ubuntu/Prereq.sh/index.html" class="link" target="_blank">Prereq.sh</a>
    </div>
    <div class="arrow"></div>

    <!-- Local Repository Box -->
    <div class="box local-repo">
        <a href="https://omniahpc.readthedocs.io/en/release_1.7/OmniaInstallGuide/Ubuntu/CreateLocalRepo/index.html" class="link" target="_blank">Local Repository</a>
    </div>
    <div class="arrow"></div>

    <!-- Parallelogram Box -->
    <div class="parallelogram">
        <ul>
            <li>a. Fulfill the prereqs</li>
            <li>b. Provide input and configure local repositories</li>
            <li>c. Execute <code>local_repo.yml</code> playbook</li>
        </ul>
    </div>
</div>
</body>
</html>
