<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnia Deployment Flowchart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #ccc;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: black;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 0 10px;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .node {
            text-align: center;
            padding: 10px 15px;
            margin: 2px 0;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 1rem;
            border: 1px solid #ccc;
            width: fit-content;
            max-width: 90%;
            word-wrap: break-word;
        }

        .node:hover {
            background-color: #c8e4f8;
            color: #000;
        }

        .connector {
            width: 2px;
            height: 30px;
            background-color: #ccc;
        }

        .decision-box {
            width: 110px;
            height: 110px;
            background-color: #f0f8ff;
            border: 2px solid #000;
            transform: rotate(45deg); /* Make it diamond-shaped */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            z-index: 2;
        }

        .decision-box span {
            transform: rotate(-45deg); /* Rotate text back to horizontal */
            font-size: 1rem;
            color: #333;
            text-align: center;
        }

        .branch {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 10px;
            position: relative;
            width: 100%;
            max-width: 800px;
            gap: 20px;
        }

        .branch::before {
            content: '';
            position: absolute;
            top: -98px;
            left: calc(25% - 20px);
            width: calc(50% + 40px);
            height: 2px;
            background-color: #ccc;
            z-index: 1;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
            position: relative;
            margin-top: 20px;
        }

        .column::before {
            content: '';
            position: absolute;
            top: -119px;
            left: 50%;
            width: 2px;
            height: 118px;
            background-color: #ccc;
            transform: translateX(-50%);
        }

        .node a {
            color: #fff;
            text-decoration: none;
        }

        .node a:hover {
            color: #000;
        }

        /* Tooltip (Pop-up) Styles */
        .tooltip {
            display: none;
            position: absolute;
            top: 0;
            left: 100%; /* Position to the right of the element */
            margin-left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            width: 200px;
            max-width: 300px;
            z-index: 10;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tooltip::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.8) transparent;
        }

        /* Close button (X) */
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: darkred;
        }

    </style>
</head>
<body>

<h1>Omnia Deployment Flowchart</h1>
<div class="flowchart">

    <!-- Linear Steps -->
    <div class="step">
        <div class="node">Start</div>
        <div class="connector"></div>
    </div>
    <div class="step">
        <div class="node" id="prepare-oim">Prepare OIM</div>
        <div class="connector"></div>
    </div>
    <div class="step">
        <div class="node">Prereq.sh</div>
        <div class="connector"></div>
    </div>
    <div class="step">
        <div class="node">Local Repositories</div>
        <div class="connector"></div>
    </div>
    <div class="step">
        <div class="node">Provision Cluster</div>
        <div class="connector"></div>
    </div>
    <div class="step">
        <div class="decision-box">
            <span>Create Node Inventory?</span>
        </div>
    </div>

    <!-- Branching Section -->
    <div class="branch">
        <!-- Left Branch: Slurm (HPC) -->
        <div class="column">
            <div class="node">Slurm (HPC)</div>
            <div class="connector"></div>
            <div class="node">Configure Cluster</div>
            <div class="connector"></div>
            <div class="node">Execute Omnia.yml</div>
            <div class="connector"></div>
            <div class="node">
                <a href="https://www.google.com" target="_blank">Run HPC Jobs</a>
            </div>
        </div>

        <!-- Right Branch: Kubernetes (AI) -->
        <div class="column">
            <div class="node">Kubernetes (AI)</div>
            <div class="connector"></div>
            <div class="node">Configure Cluster</div>
            <div class="connector"></div>
            <div class="node">Execute Omnia.yml</div>
            <div class="connector"></div>
            <div class="node">Run AI Jobs</div>
        </div>
    </div>

</div>

<!-- Tooltip/Pop-up -->
<div class="tooltip" id="oim-tooltip">
    <button class="close-btn" id="close-btn">&times;</button>
    1. step 1<br>
    2. step 2<br>
    3. step 3
</div>

<script>
    // Get references to the Prepare OIM element, tooltip, and close button
    const prepareOIM = document.getElementById('prepare-oim');
    const tooltip = document.getElementById('oim-tooltip');
    const closeBtn = document.getElementById('close-btn');

    // Show the tooltip when Prepare OIM is clicked
    prepareOIM.addEventListener('click', function(event) {
        tooltip.style.display = 'block';
        const rect = prepareOIM.getBoundingClientRect();
        tooltip.style.top = `${rect.top}px`;
        tooltip.style.left = `${rect.right + 10}px`; // Positioned to the right
    });

    // Hide the tooltip when close button (X) is clicked
    closeBtn.addEventListener('click', function() {
        tooltip.style.display = 'none';
    });

    // Hide the tooltip if clicked outside
    window.addEventListener('click', function(event) {
        if (!prepareOIM.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

</body>
</html>
