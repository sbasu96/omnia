<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: #f0f0f0;
        }

        #choice1 {
            background-color: #ffcccb;
        }

        #choice2 {
            background-color: #d3f8e2;
        }

        /* Style for the output section */
        .output {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            font-size: 24px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box" id="choice1" onclick="printChoice(1)">
        Choice 1
    </div>
    <div class="box" id="choice2" onclick="printChoice(2)">
        Choice 2
    </div>
</div>

<!-- Output section where the result will be displayed -->
<div id="output" class="output">
    <p id="outputText">Click a choice to see the output.</p>
</div>

<script>
    function printChoice(choice) {
        // Update the content of the output section
        const outputText = document.getElementById('outputText');
        outputText.textContent = choice;  // Display the choice number (1 or 2)

        // Change the background color of the output section
        document.getElementById('output').style.backgroundColor = 'blue';
    }
</script>
</body>
</html>
