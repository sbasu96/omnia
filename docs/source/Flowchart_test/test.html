<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnia Deployment Flowchart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* Dark blue background */
            color: #ccc;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: black;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 0 10px; /* Padding for smaller screens */
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .node {
            text-align: center;
            padding: 10px 15px;
            margin: 2px 0;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 1rem; /* Use relative font size */
            border: 1px solid #ccc;
            width: fit-content;
            max-width: 90%; /* Prevent overflow on smaller screens */
            word-wrap: break-word; /* Handle long text gracefully */
        }

        .node:hover {
            background-color: #c8e4f8;
            color: #000;
        }

        .connector {
            width: 2px;
            height: 30px;
            background-color: #ccc;
        }

        .branch {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 10px;
            position: relative;
            width: 100%;
            max-width: 800px;
            gap: 20px; /* Add spacing between columns */
        }

        /* Horizontal line between the branches */
        .branch::before {
            content: '';
            position: absolute;
            top: -10px;
            left: calc(25% - 20px); /* Start from the left connector */
            width: calc(50% + 40px); /* Dynamic width for branch line */
            height: 2px;
            background-color: #ccc;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%; /* Equal width for columns */
            position: relative;
            margin-top: 20px; /* Space between horizontal line and columns */
        }

        .column::before {
            content: '';
            position: absolute;
            top: -30px; /* Connects to the horizontal line */
            left: 50%;
            width: 2px;
            height: 30px; /* Extend to touch horizontal branch */
            background-color: #ccc;
            transform: translateX(-50%);
        }

        .node a {
            color: #fff;
            text-decoration: none;
        }

        .node a:hover {
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem; /* Adjust heading size */
            }

            .node {
                font-size: 0.9rem; /* Reduce font size */
                padding: 8px 12px; /* Adjust padding */
            }

            .branch {
                flex-direction: column; /* Stack columns vertically on smaller screens */
                gap: 0; /* Remove spacing between stacked columns */
            }

            .column {
                width: 100%; /* Make columns take full width */
                margin-top: 15px; /* Adjust spacing for stacked layout */
            }

            .branch::before {
                width: 0; /* Remove the horizontal line for stacked layout */
            }

            .column::before {
                top: 0; /* Remove vertical offset */
                height: 0; /* Hide the connector line above columns */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem; /* Further reduce heading size */
            }

            .node {
                font-size: 0.8rem; /* Smaller font size for very small screens */
                padding: 6px 10px; /* Adjust padding */
            }
        }
    </style>
</head>
<body>

<h1>Omnia Deployment Flowchart</h1>
<div class="flowchart">

    <!-- Linear Steps -->
    <div class="step">
        <div class="node">Start</div>
        <div class="connector"></div>
    </div>
    <div class="step">
        <div class="node">Prepare OIM</div>
        <div class="connector"></div>
    </div>
    <div class="step">
        <div class="node">Prereq.sh</div>
        <div class="connector"></div>
    </div>
    <div class="step">
        <div class="node">Local Repositories</div>
        <div class="connector"></div>
    </div>
    <div class="step">
        <div class="node">Provision Cluster</div>
        <div class="connector"></div>
    </div>
    <div class="step">
        <div class="node">Create Node Inventory</div>
        <div class="connector"></div>
    </div>

    <!-- Branching Section -->
    <div class="branch">
        <!-- Left Branch: Slurm (HPC) -->
        <div class="column">
            <div class="node">Slurm (HPC)</div>
            <div class="connector"></div>
            <div class="node">Configure Cluster</div>
            <div class="connector"></div>
            <div class="node">Execute Omnia.yml</div>
            <div class="connector"></div>
            <div class="node">
                <a href="https://www.google.com" target="_blank">Run HPC Jobs</a>
            </div>
        </div>

        <!-- Right Branch: Kubernetes (AI) -->
        <div class="column">
            <div class="node">Kubernetes (AI)</div>
            <div class="connector"></div>
            <div class="node">Configure Cluster</div>
            <div class="connector"></div>
            <div class="node">Execute Omnia.yml</div>
            <div class="connector"></div>
            <div class="node">Run AI Jobs</div>
        </div>
    </div>

</div>

</body>
</html>
