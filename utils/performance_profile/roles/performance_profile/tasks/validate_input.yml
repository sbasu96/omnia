---

- name: Load software_config.json
  ansible.builtin.include_vars:
    file: "{{ software_config_json_file }}"
    name: software_config

- name: Saving distribution of OS
  ansible.builtin.set_fact:
    compute_os: "{{ software_config.cluster_os_type }}"
    compute_os_version: "{{ software_config.cluster_os_version }}"

- name: Validate inputs
  when:
    - compute_os == 'ubuntu'
    - compute_os_version == '22.04' or compute_os_version == '24.04'
  block:
    - name: Inventory not provided
      ansible.builtin.fail:
        msg: "{{ empty_inventory_fail_msg }}"
      when:
        - groups['all'] is defined
        - (groups['all'] | length == 0)

    - name: Validate performance_profile_config.yml file
      block:
        - name: Validating performance_profile_config.yml
          ansible.builtin.command: "{{ python_version }} {{ validate_input_py }} {{ performance_profile_config_path }}"
          register: script_output
          changed_when: false

      rescue:
        - name: Rescue block
          ansible.builtin.fail:
            msg: "{{ script_output.stderr }}"
          when: script_output.stderr is defined
