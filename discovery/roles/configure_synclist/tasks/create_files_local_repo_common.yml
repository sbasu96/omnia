---

- name: Create local_repo_access.yml file
  ansible.builtin.template:
    src: "{{ local_repo_access_src_path }}"
    dest: "{{ local_repo_access_dest_path }}"
    mode: "{{ file_permission }}"

- name: Include var for local_repo_access.yml file
  ansible.builtin.include_vars: "{{ local_repo_access_dest_path }}"

- name: Remove existing {{ syncfiles_share_path }} directory # noqa: name[template]
  ansible.builtin.file:
    path: "{{ syncfiles_share_path }}"
    state: absent

- name: Remove existing {{ synclists_dir }} directory # noqa: name[template]
  ansible.builtin.file:
    path: "{{ synclists_dir }}"
    state: absent

- name: Create directory syncfiles under /opt/omnia/provision
  ansible.builtin.file:
    path: "{{ syncfiles_share_path }}"
    state: directory
    mode: "{{ dir_permission }}"

- name: Create repos directory under syncfiles directory
  ansible.builtin.file:
    path: "{{ syncfiles_share_path }}/repos"
    state: directory
    mode: "{{ dir_permission }}"

- name: Create conf directory under syncfiles directory
  ansible.builtin.file:
    path: "{{ syncfiles_share_path }}/conf"
    state: directory
    mode: "{{ dir_permission }}"

- name: Render pip.conf template
  ansible.builtin.template:
    src: "{{ pip_conf_src }}"
    dest: "{{ pip_conf_dest }}"
    mode: "{{ file_permission }}"
