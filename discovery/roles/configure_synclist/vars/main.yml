---

# Usage: main.yml
os_type_map:
  rhel: redhat
  rocky: rocky
  ubuntu: ubuntu
xcat_root_env: "/opt/xcat"
xcat_path_env: "/opt/xcat/bin:/opt/xcat/sbin:/opt/xcat/share/xcat/tools"
xcat_manpath_env: "/opt/xcat/share/man:$MANPATH"
perl_badlang_env: 0
network_spec: "/opt/omnia/input/project_default/network_spec.yml"
local_repo_config: "/opt/omnia/input/project_default/local_repo_config.yml"
provision_config: "/opt/omnia/input/project_default/provision_config.yml"

# Usage: create_files_local_repo_comman.yml
local_repo_access_src_path: "{{ role_path }}/templates/local_repo_access.yml.j2"
local_repo_access_dest_path: "{{ provision_shared_path }}/local_repo_access.yml"
syncfiles_share_path: "/opt/omnia/provision/syncfiles"
provision_shared_path: "/opt/omnia/provision"
repos_share_path: "{{ syncfiles_share_path }}/repos"
dir_permission: "0755"
file_permission: "0644"
pip_conf_src: "{{ role_path }}/templates/pip.conf.j2"
pip_conf_dest: "{{ syncfiles_share_path }}/conf/pip.conf"

# Usage: create_files_local_repo_redhat.yml
omnia_repo_template_src: "roles/configure_synclist/templates/omnia_repo_template.j2"
rhel_os_repo_template_src: "{{ role_path }}/templates/rhel_repo_config.j2"
dnf_conf_src: "{{ role_path }}/templates/dnf.conf.j2"
dnf_conf_dest: "{{ syncfiles_share_path }}/conf/dnf.conf"

# Usage: configure_synclist.yml
xcat_path: /opt/xcat/bin
synclists_dir: "{{ provision_shared_path }}/install/synclists"
